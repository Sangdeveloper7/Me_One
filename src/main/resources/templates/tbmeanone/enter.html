<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .signup-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <h2>회원가입</h2>
        <input type="text" id="tbuser_id" placeholder="아이디" required>
        <input type="password" id="tbuser_pw" placeholder="비밀번호" required>
        <input type="text" id="tbuser_name" placeholder="이름" required>
        <button onclick="create()">회원가입</button>
        <button type="button" onclick="location.href='/'">취소</button>

</div>



<script>
    function create(){
        $.ajax({
            url : '/api/tbuser',
            type : 'POST',
            contentType:'application/json; charset=utf-8',
            data: JSON.stringify({
                'username' : $("#tbuser_id").val(),
                'password' : $("#tbuser_pw").val(),
                'name' : $("#tbuser_name").val()

            }),
            beforeSend:function(){
                //
            },
            success : function(data){
                alert(JSON.stringify(data));
                console.log(data)
            },
            error : function(request, status, error){
                alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
            },
            complete:function(){
                //
            }
        });
    }
</script>
</body>
</html>
