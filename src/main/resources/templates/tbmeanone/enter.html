<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .signup-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <h2>회원가입</h2>
    <form th:action="@{/signup}" method="post">
        <input type="text" name="아이디" placeholder="아이디" required>
        <input type="password" name="비밀번호" placeholder="비밀번호" required>
        <input type="text" name="이름" placeholder="이름" required>
        <button type="submit">회원가입</button>
        <button type="button" onclick="location.href='/'">취소</button>
    </form>
</div>
</body>
</html>
